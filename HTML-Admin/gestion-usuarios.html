<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Gestión de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="menuadmin.html">El Baúl del Chancho - Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="d-flex flex-grow-1">
        <aside class="p-3 bg-light" style="width: 280px;">
            <h2>Administración</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="menuadmin.html" class="nav-link text-dark">Inicio</a>
                </li>
                <li>
                    <a href="gestion-productos.html" class="nav-link text-dark">Gestión de Productos</a>
                </li>
                <li>
                    <a href="gestion-usuarios.html" class="nav-link active" aria-current="page">Gestión de Usuarios</a>
                </li>
            </ul>
        </aside>

        <main class="container-fluid p-4">
            <h1>Gestión de Usuarios</h1>
            <div class="card">
                <div class="card-header">
                    <h3 id="form-titulo">Añadir Nuevo Usuario</h3>
                </div>
                <div class="card-body">
                    <div id="errores-form" class="alert alert-danger" style="display: none;"></div>
                    <form id="form-usuario">
                        <input type="hidden" id="usuario-id">
                        <div class="mb-3">
                            <label for="usuario-nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="usuario-nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuario-email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="usuario-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="usuario-rol" class="form-label">Rol</label>
                            <select class="form-select" id="usuario-rol" required>
                                <option value="">-- Seleccione un rol --</option>
                                <option value="1">Administrador</option>
                                <option value="2">Vendedor</option>
                                <option value="3">Cliente</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar Usuario</button>
                        <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;">Cancelar Edición</button>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h3>Listado de Usuarios</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-usuarios-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-dark text-white pt-4 pb-2 mt-auto">
        <div class="container text-center">
            <div class="text-center py-2">
                <p>&copy; 2024 El Baúl del Chancho. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/admin-usuarios.js"></script>
</body>
</html>
