<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .stock-critico { background-color: #ffdddd; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="menuadmin.html">El Baúl del Chancho - Admin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../login.html">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="d-flex flex-grow-1">
        <aside class="p-3 bg-light" style="width: 280px;">
            <h2>Administración</h2>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="menuadmin.html" class="nav-link text-dark">Inicio</a>
                </li>
                <li>
                    <a href="gestion-productos.html" class="nav-link active" aria-current="page">Gestión de Productos</a>
                </li>
                <li>
                    <a href="gestion-usuarios.html" class="nav-link text-dark">Gestión de Usuarios</a>
                </li>
            </ul>
        </aside>

        <main class="container-fluid p-4">
            <h1>Gestión de Productos</h1>
            <div class="card">
                <div class="card-header">
                    <h3 id="form-titulo">Añadir Nuevo Producto</h3>
                </div>
                <div class="card-body">
                    <div id="errores-form" class="alert alert-danger" style="display: none;"></div>
                    <form id="form-producto">
                        <input type="hidden" id="producto-id">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="producto-codigo" class="form-label">Código del Producto</label>
                                <input type="text" class="form-control" id="producto-codigo" minlength="3" required>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-nombre" class="form-label">Nombre del Producto</label>
                                <input type="text" class="form-control" id="producto-nombre" maxlength="100" required>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="producto-precio" min="0" step="0.01" required>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="producto-stock" min="0" required>
                            </div>
                            <div class="col-md-12">
                                <label for="producto-categoria" class="form-label">Categoría</label>
                                <select class="form-select" id="producto-categoria" required>
                                    <option value="">-- Seleccione una categoría --</option>
                                    <option value="figuras">Estrategia</option>
                                    <option value="musica">Party Games</option>
                                    <option value="antiguedades">Temático</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="producto-descripcion" class="form-label">Descripción (Opcional)</label>
                                <textarea class="form-control" id="producto-descripcion" rows="3" maxlength="500"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label for="producto-imagen" class="form-label">URL de Imagen (Opcional)</label>
                                <input type="text" class="form-control" id="producto-imagen" placeholder="Ej: ../images/producto.jpg">
                            </div>
                            <div class="col-md-6">
                                <label for="producto-stock-critico" class="form-label">Stock Crítico (Opcional)</label>
                                <input type="number" class="form-control" id="producto-stock-critico" min="0" placeholder="Ej: 5">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar Producto</button>
                            <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;">Cancelar Edición</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h3>Listado de Productos</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nombre</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-productos-body"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-dark text-white pt-4 pb-2 mt-auto">
        <div class="container text-center">
            <div class="text-center py-2">
                <p>&copy; 2024 El Baúl del Chancho. Todos los derechos reservados.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javascript/admin-productos.js"></script>
</body>
</html>
