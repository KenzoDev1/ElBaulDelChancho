</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    El Baúl del Chancho
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menuvendedor.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="vendedor-productos.html">Productos</a>

                            <a class="nav-link active" aria-current="page" href="#">Órdenes</a>

                    </ul>

                    <div class="d-flex">
                        <a href="../login.html" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">ÓRDENES RECIBIDAS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Mensaje para cuando no hay órdenes -->
                <div id="no-orders-message" class="alert alert-secondary" style="display: none;">
                    Aún no se han recibido órdenes de compra.
                </div>

                <!-- Contenedor para las órdenes (usaremos un acordeón de Bootstrap) -->
                <div class="accordion" id="orders-accordion">
                    <!-- Las órdenes se insertarán aquí dinámicamente con JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer class="footer fixed-bottom py-3 mb-0 my-4 bg-light">
        <p class="text-center text-body-secondary">© 2025, Panel de Vendedor - El baúl del chancho</p>
