</head>
<body>
    <!-- INSERTAR HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    El Baúl del Chancho
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="menuvendedor.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="vendedor-ordenes.html">Órdenes</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="../login.html" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">INVENTARIO DE PRODUCTOS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="no-products-message" class="alert alert-secondary" style="display: none;">
                    No hay productos registrados en el sistema.
                </div>
                <table class="table table-striped table-hover" id="products-table" style="display: none;">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col" class="text-center">Stock Disponible</th>
                            <th scope="col" class="text-end">Valor Unitario</th>
                            <th scope="col">Categoría</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- INSERTAR FOOTER -->>

    <footer class="footer fixed-bottom py-3 mb-0 my-4 bg-light">
        <p class="text-center text-body-secondary">© 2025, Panel de Vendedor - El baúl del chancho</p>
    </footer>
