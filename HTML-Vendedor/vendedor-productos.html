<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vendedor - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- INSERTAR HEADER -->

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">INVENTARIO DE PRODUCTOS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div id="no-products-message" class="alert alert-secondary" style="display: none;">
                    No hay productos registrados en el sistema.
                </div>
                <table class="table table-striped table-hover" id="products-table" style="display: none;">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Nombre del Producto</th>
                            <th scope="col" class="text-center">Stock Disponible</th>
                            <th scope="col" class="text-end">Valor Unitario</th>
                            <th scope="col">Categor√≠a</th>
                        </tr>
                    </thead>
                    <tbody id="products-table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- INSERTAR FOOTER -->>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../javascript/vendedor-productos.js"></script>
</body>
</html>
