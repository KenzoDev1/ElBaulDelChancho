    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="registration-container p-4 border rounded shadow-sm">
                    <h2 class="text-center mb-4">Registrarse</h2>
                    <form id="registroForm">
                        <div class="mb-3">
                            <label for="run" class="form-label">RUN</label>
                            <input type="text" class="form-control" id="run" name="run" placeholder="Ej: 19011022K" required minlength="7" maxlength="9">
                            <div class="form-text">Sin puntos ni guion.</div>
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="50">
                        </div>
                        <div class="mb-3">
                            <label for="apellidos" class="form-label">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="nombre@dominio.com" required maxlength="100">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento (Opcional)</label>
                            <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="region" class="form-label">Región</label>
                            <select class="form-select" id="region" name="region" required>
                                <option selected disabled value="">Seleccione una región...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="comuna" class="form-label">Comuna</label>
                            <select class="form-select" id="comuna" name="comuna" required disabled>
                                <option selected disabled value="">Seleccione una comuna...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required maxlength="300">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
