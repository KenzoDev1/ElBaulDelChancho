<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <a href="login.html"><button type="button" class="btn btn-primary me-2">Iniciar sesion</button></a> <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de inicio de sesión con Bootstrap 5 -->
    <div class="container-fluid mt-5 pb-0 mb-5">
        <div class="row justify-content-center align-items-center login-container"> <!--Clase de CSS-->
            <div class="col-xs-9 col-sm-8 col-lg-8 col-xl-8 col-xxl-8">
                <div class="card shadow-lg login-card"> <!--Clase de CSS-->
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12"> <!--Clase de CSS-->
                            <div class="p-5">
                                <h2 class="text-center mb-3">Registrarse</h2>
                                <form id="registroForm">
                                    <!-- RUN -->
                                    <div class="mb-3">
                                        <label for="run" class="form-label">RUN</label>
                                        <input type="text" class="form-control" id="run" name="run" placeholder="Ej: 19011022K" required minlength="7" maxlength="9">
                                        <div id="runHelp" class="form-text">Sin puntos ni guion.</div>
                                    </div>

                                    <!-- Nombre -->
                                    <div class="mb-3">
                                        <label for="nombre" class="form-label">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" required maxlength="50">
                                    </div>

                                    <!-- Apellidos -->
                                    <div class="mb-3">
                                        <label for="apellidos" class="form-label">Apellidos</label>
                                        <input type="text" class="form-control" id="apellidos" name="apellidos" required maxlength="100">
                                    </div>

                                    <!-- Correo -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="nombre@dominio.com" required maxlength="100">
                                        <div class="invalid-feedback">
                                            Por favor, use un correo con dominio @duoc.cl, @profesor.duoc.cl o @gmail.com.
                                        </div>
                                    </div>

                                    <!-- Fecha de Nacimiento -->
                                    <div class="mb-3">
                                        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento (Opcional)</label>
                                        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento">
                                    </div>

                                    <!-- Región -->
                                    <div class="mb-3">
                                        <label for="region" class="form-label">Región</label>
                                        <select class="form-select" id="region" name="region" required>
                                            <option selected disabled value="">Seleccione una región...</option>
                                        </select>
                                    </div>

                                    <!-- Comuna -->
                                    <div class="mb-3">
                                        <label for="comuna" class="form-label">Comuna</label>
                                        <select class="form-select" id="comuna" name="comuna" required disabled>
                                            <option selected disabled value="">Seleccione una comuna...</option>
                                        </select>
                                    </div>

                                    <!-- Dirección -->
                                    <div class="mb-3">
                                        <label for="direccion" class="form-label">Dirección</label>
                                        <input type="text" class="form-control" id="direccion" name="direccion" required maxlength="300">
                                    </div>
                                    
                                    <!-- Contraseña -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" required>
                                    </div>

                                    <!-- Confirmar Contraseña -->
                                    <div class="mb-5">
                                        <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirme su contraseña" required>
                                    </div>

                                    <div class="d-grid mb-3">
                                        <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4 bg-body-tertiary mb-0">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>

        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2025, El baúl del chancho</p>
    </footer>

    <script src="javascript/roles.js"></script>
    <script src="javascript/registro.js"></script>
    <script src="javascript/regiones.js"></script>
</body>
</html>
