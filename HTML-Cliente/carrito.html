<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <!-- Barra de navegacion (similar a las otras páginas) -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    El Baúl del Chancho
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                        <li class="nav-item"><a class="nav-link" href="blogs.html">Blogs</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                    </ul>
                    <div class="d-flex">
                        <a href="carrito.html" class="btn btn-outline-primary me-2">Ver Carrito</a>
                        <a href="../login.html" class="btn btn-danger">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4">CARRITO DE COMPRAS</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <!-- Tabla de productos en el carrito -->
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Subtotal</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Los items del carrito se insertarán aquí con JavaScript -->
                    </tbody>
                </table>
                <div id="cart-empty-message" class="alert alert-info" style="display: none;">
                    Tu carrito está vacío.
                </div>
            </div>
        </div>

        <div class="row justify-content-end mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Total del Carrito</h5>
                        <h3 class="card-text text-end" id="cart-total">$0</h3>
                        <hr>
                        <button id="btn-comprar" class="btn btn-success w-100">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer (similar a las otras páginas) -->
    <footer class="py-3 my-4 bg-body-tertiary mb-0">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Inicio</a></li>
            <li class="nav-item"><a href="productos.html" class="nav-link px-2 text-body-secondary">Productos</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Nosotros</a></li>
            <li class="nav-item"><a href="blogs.html" class="nav-link px-2 text-body-secondary">Blogs</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contacto</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2025, El baúl del chancho</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../javascript/carrito.js"></script>
</body>
</html>
