<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <!-- Barra de navegacion -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Bootstrap
                </a>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto"> <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>

                    <div class="d-flex">
                        <button type="button" class="btn btn-primary me-2">Iniciar sesion</button>
                        <a href="register.html"><button type="button" class="btn btn-secondary">Registrarse</button></a>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Formulario de inicio de sesión con Bootstrap 5 -->
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center login-container"> <!--Clase de CSS-->
            <div class="col-xs-10 col-sm-9 col-lg-10 col-xl-8 col-xxl-8">
                <div class="card shadow-lg login-card"> <!--Clase de CSS-->
                    <div class="row">
                        <div class="col-xs-5 col-sm-5 col-lg-4 col-xl-6 col-xxl-6"> <!--Clase de CSS-->
                            <div class="p-5">
                                <h2 class="text-center mb-3">Iniciar sesion</h2>
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Correo electronico</label>
                                        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electronico" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recuerdame</label>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">Iniciar sesion</button>
                                    </div>  
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-6 d-none d-lg-block login-image-bg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 my-4 bg-body-tertiary mb-0">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
    <p class="text-center text-body-secondary">© 2025, El baúl del chancho</p>
    </footer>

    <!-- Importando javascript de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="javascript/roles.js"></script>
    <script src="javascript/login.js"></script>
  </body>
</html>
