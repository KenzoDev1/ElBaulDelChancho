<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Bootstrap - Tu Tienda de Juegos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bs-primary: #3a5a40; /* Verde oscuro principal */
            --bs-primary-rgb: 58, 90, 64; /* El mismo color en formato RGB para Bootstrap */
            --bs-body-bg: #f8f7f2; /* Fondo general muy claro */
            --font-title: 'Roboto Slab', serif;
            --font-body: 'Poppins', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--bs-body-bg);
        }

        .login-container {
            min-height: 100vh;
        }

        .login-card {
            border: none;
            border-radius: 1.5rem; /* Bordes más redondeados */
            overflow: hidden; /* Necesario para que la imagen no se salga de los bordes redondeados */
        }
        
        .login-image-bg {
            background: url('https://images.unsplash.com/photo-1577896851231-70ef18881754?q=80&w=2070&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
        }

        h2.form-title {
            font-family: var(--font-title);
            color: var(--bs-primary);
        }

        .form-control {
            border-radius: 0.75rem;
            padding: 0.9rem 1rem;
        }

        .form-control:focus {
            border-color: #a3b18a;
            box-shadow: 0 0 0 0.25rem rgba(58, 90, 64, 0.25);
        }

        .btn-primary {
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
        }

        .divider-text {
            position: relative;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 15px;
        }
        .divider-text span {
            padding: 0 10px;
            background-color: #fff;
            position: relative;
            z-index: 2;
            color: #6c757d;
        }
        .divider-text:after {
            content: "";
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            border-top: 1px solid #dee2e6;
            z-index: 1;
        }

        .btn-social {
            color: #495057;
            background-color: #fff;
            border: 1px solid #dee2e6;
        }

        .btn-social:hover {
            color: #212529;
            background-color: #f8f9fa;
        }

    </style>
</head>
<body>

    <div class="container-fluid login-container">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-10 col-xl-9">
                <div class="card shadow-lg login-card">
                    <div class="row g-0"> <!-- define una fila dentro de la card para alinear los elementos-->
                        <div class="col-lg-6">
                            <div class="card-body p-4 p-md-5">
                                <div class="text-center mb-4">
                                    <img src="https://i.imgur.com/example-logo.png" alt="Logo" width="72">
                                    <h2 class="form-title mt-3">Bienvenido de Nuevo</h2>
                                    <p class="text-muted">Ingresa para descubrir tu próxima aventura de mesa.</p>
                                </div>
                                
                                <form>
                                    <div class="mb-3">
                                        <label for="email" class="form-label fw-bold">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="email" placeholder="tu.correo@ejemplo.com">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label fw-bold">Contraseña</label>
                                        <input type="password" class="form-control" id="password" placeholder="••••••••">
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Recuérdame
                                            </label>
                                        </div>
                                        <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</button>
                                    </div>

                                    <p class="divider-text my-4"><span>O inicia sesión con</span></p>

                                    <div class="d-grid gap-2">
                                        <a href="#" class="btn btn-social fw-bold d-flex align-items-center justify-content-center">
                                            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google" width="20" class="me-2"> Google
                                        </a>
                                    </div>
                                    
                                    <p class="text-center text-muted mt-4">
                                        ¿No tienes una cuenta? <a href="#" class="fw-bold text-decoration-none">Regístrate aquí</a>
                                    </p>

                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-block login-image-bg">
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
